<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelectorAll('.b');
                for (let i = 0; i < 3; i++) {
                    button[i].addEventListener('click', function() {
                        if (button[i].innerHTML == 'Brazilia') {
                            button[i].style.backgroundColor = 'green';
                            document.querySelector('.check-b').innerHTML = 'Correct'
                        }
                        else {
                            button[i].style.backgroundColor = 'red';
                            document.querySelector('.check-b').innerHTML = 'Incorrect';
                        }
                    })
                }

                form = document.querySelector('form');
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    value = document.querySelector('.name').value;
                    if (value == 8 || value == '8 bits') {
                        document.querySelector('.check-t').innerHTML = 'Correct';
                        document.querySelector('.name').style.backgroundColor = 'green';
                    }
                    else {
                        document.querySelector('.check-t').innerHTML = 'Incorrect';
                        document.querySelector('.name').style.backgroundColor = 'red';
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <button class="b">SÃ£o Paulo</button>
                <button class="b">Brazilia</button>
                <button class="b">Rio de Janeiro</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How many bits has one byte?</h3>
                <p class="check-t"></p>
                <form>
                    <input class="name">
                    <button type="submit">Check answer</button>
                </form>
            </div>
        </div>
    </body>
</html>
