{% extends 'layout.html' %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in values %}
            <tr>
                <th>{{row.symbol.upper()}}</th>
                <th>{{row.name.upper()}}</th>
                <td>{{row.shares}}</td>
                <td>{{row.price}}</td>
                <td>{{row.total}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <table class='table table-borderless'>
        <thead>
            <tr>
                <th>Cash</th>
                <th>Grand Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{cash}}</td>
                <td>{{grand_total}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
