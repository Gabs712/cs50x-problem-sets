{% extends 'layout.html' %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input name="symbol" type="text" class="form-control mx-auto w-auto" placeholder="Symbol" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control mx-auto w-auto" autocomplete="off" placeholder="Shares" name="shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
        </form>
{% endblock %}
