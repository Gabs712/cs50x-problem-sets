{% extends 'layout.html' %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
                <th>{{row.symbol.upper()}}</th>
                <td>{{row.shares}}</td>
                <td>{{row.price}}</td>
                <td>{{row.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
