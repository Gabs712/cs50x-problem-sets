{% extends 'layout.html' %}
{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" id="">
                <option selected disabled>Symbol</option>
                {% for row in stock %}
                    <option>{{row['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="number" name="shares" placeholder="Shares" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
